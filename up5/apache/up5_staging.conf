<VirtualHost *:80>
    WSGIScriptReloading On
    WSGIReloadMechanism Process
    WSGIDaemonProcess up5_website-staging
    WSGIProcessGroup up5_website-staging
    WSGIApplicationGroup up5_website-staging
    WSGIPassAuthorization On
    
    WSGIScriptAlias / /home/ec2-user/www/staging/up5_website/apache/staging.wsgi/
    
    <Location "/">
        Order Allow,Deny
        Allow from all
    </Location>
    
    <Location "/media">
        SetHandler None
    </Location>

    Alias /media /home/ec2_user/www/staging/up5_website/media
    
    <Location "/admin-media">
        SetHandler None
    </Location>
    
    Alias /admin-media /home/ec2-user/www/staging/up5_website/media/admin
    
    ErrorLog /home/ec2-user/www/log/error.log
    LogLevel info
    CustomLog /home/ec2-user/www/log/access.log combined
</VirtualHost>
