JLIB_RULES_SETTING_NOTES="<ol><li>1。这个新设置将应用到这个用户组以及它的下级用户组、组件及文章。注意 <strong>拒绝</strong> 将否决任何继承来的设置，并同样设置到任何的下级用户组、组件及文章里。在设置发生冲突的情况下，将优先设置为<strong>拒绝</strong>。 <em>未设置</em> 相当于 <strong>拒绝</strong> ，但是可以在下级用户组、组件及文章里进行更改。</li><li>2、如果您选择一个新的设置，点击 <strong>保存</strong> 以刷新计算出的权限设置。</li></ol>"
JLIB_RULES_SETTING_NOTES_ITEM="1、如果你改变了设置，它将应用于这个条目。注意：<br /><strong>继承</strong>的意思是将会使用从全局设置、上级用户组和分类继承来的权限。<br /><strong>拒绝</strong>的意思是不管全局设置、上级用户组或分类的设置，正在编辑的用户组不能操作这个条目。<br /><strong>允许</strong>的意思是正在编辑的用户组可以操作这个条目（如果这与全局设置、上级用户组或分类冲突，它不会有任何影响；冲突将会根据计算出来的设置被标记为“不允许（锁定）”）。<br />2、如果你选择一个新的设置，点击<strong>保存</strong>以刷新设置。"
